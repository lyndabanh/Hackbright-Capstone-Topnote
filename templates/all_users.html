{% extends 'base.html' %}
{% block title %}All Users{% endblock %}
{% block body %}
    <a href="/">Home</a>
    {% if 'user_id' in session %}
        <a href="/users/{{ user.user_id }}">My Cellar</a>
    {% endif %}
    <div></div>
    <hi>All Users</hi>

    <ul>
        {% for user in users %}
            <li>
                <a href="/users/{{ user.user_id }}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
