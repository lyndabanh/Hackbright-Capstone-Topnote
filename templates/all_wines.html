{% extends 'base.html' %}
{% block title %}All Wines{% endblock %}
{% block body %}
    <a href="/">Home</a>
    {% if 'user_id' in session %}
        <a href="/users/{{ user.user_id }}">My Cellar</a>
    {% endif %}

    <p>TODO: Organize wines by country</p>
    
    <div></div>
    <hi>All Wines</hi>

    <ul>
        {% for wine in wines %}
            <li>
                <a href="/wines/{{ wine.wine_id }}">{{ wine.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
