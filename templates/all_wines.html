{% extends 'base.html' %}
{% block title %}All Wines{% endblock %}
{% block body %}
    <h2>All Wines</h2>
    <ul class="display-wines">
    {% for wine in wines %}
        <li>
            <a class="links" href="/wines/{{ wine.wine_id }}">{{ wine.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
