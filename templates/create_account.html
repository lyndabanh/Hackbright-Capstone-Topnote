   <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                <p class="text-white-50 mb-5">Input your information to create an account</p>
                
                <form action="/users" method="POST" autocomplete="off">
                
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"/>
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />

                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password-confirmation" />
                  <label class="form-label" for="typePasswordX">Confirm password</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" name="name"/>
                  <label class="form-label" for="typeEmailX">Name</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="You had me at merlot." default="{{ random_quote }}" name="quote-funny"/>
                  <label class="form-label" for="typeEmailX">Favorite wine quote</label>
                </div>

              </div>
